<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sell something!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <script type="text/javascript" src="/js/sell-loader.js"></script>
    <script type="text/javascript" src="/js/navigation-loader.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/11.2.0/classic/ckeditor.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <!--Bootstrap libraries-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--Google Map API-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuKSxxOHI1o-tBCm-wS1sqDyneVxbKAlM&libraries=places"></script>
    <script src="/js/sellMap-loader.js"> </script>
    <link rel="stylesheet"  href="/css/sell-map.css"/>
</head>

<body onload="buildUI();createMap();">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul id="navigation" class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/aboutus.html">About Our Team</a></li>
                <li class="nav-item"><a class="nav-link" href="/map.html">Google Map</a></li>
                <li class="nav-item"><a class="nav-link" href="/sell.html">Sell something!</a></li>
                <li class="nav-item"><a class="nav-link" href="/buy.html">Buy something!</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1 id="page-title" class="col text-center">Sell something!</h1>
        </div>
        <br />
        <form id="message-form" action="/messages" method="POST" class="hidden" enctype="multipart/form-data">

        <br />
        <!--title and price forms-->
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Title</span>
                    </div>
                    <input type="text" placeholder="Title" name="title" class="form-control">
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" placeholder="0.00" name="price" id="price-input" min="0" step="0.01" class="form-control">
                </div>
            </div>
        </div>

        <!--text area and maps forms-->
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                <textarea name="text" id="message-input"></textarea>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                <p>You can mark the map and put the content on the marker: time, notes, etc.
                    Your markers can be displayed in <a href="/map.html">Google Map</a> page.</p>
                <div class="row">
                <input id="pac-input" class="controls" type="text" placeholder="Enter an address">
                <div id="map" class="text-center"></div>
                </div>
            </div>
        </div>
        <!-- Buttons -->
        <div class="row">
            <div class="col">
                <label class="btn btn-secondary btn-block btn-space float-right">
                    Upload Image <input type="file" style="display: none;" name="image">
                </label>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block btn-space">Post</button>
            </div>
        </div>
        </form>
        <hr />
        <div id="message-container">You have to be logged in order to be able to sell something</div>
    </div>
</body>

</html>
